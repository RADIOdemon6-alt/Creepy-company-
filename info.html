<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Demon - Info</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- الشريط العلوي -->
<div class="navbar">
  <button class="menu-button" onclick="toggleMenu()">☰ القائمة</button>
</div>

<!-- القائمة الجانبية -->
<div class="menu-list" id="menuList">
<a href="index.html" data-en="Home" data-ar="الرئيسية">Home</a>
        <a href="info.html" data-en="Info" data-ar="معلومات">Info</a>
        <a href="projects.html" data-en="Projects" data-ar="مشاريع">Projects</a>
        <a href="channels.html" data-en="Channels" data-ar="القنوات">Channels</a>
        <a href="contact.html" data-en="Contact" data-ar="للتواصل">Contact</a>
        <a href="products.html" data-en="Products" data-ar="المنتجات">Products</a>
</div>

<!-- المحتوى -->
<div class="main-content">
  <h1 class="main-title">Radio Demon</h1>
  <div class="profile-section">
    <div class="profile-frame">
      <img src="https://files.catbox.moe/0nlvog.jpg" alt="Radio Demon" class="profile-image">
    </div>
    <div class="info-boxes">
      <div class="info-box" style="animation-delay: 0s;">💻 اللغات: JS, HTML, CSS</div>
      <div class="info-box" style="animation-delay: 0.25s;">🩸 الفريق: DEVORA</div>
      <div class="info-box" style="animation-delay: 0.5s;">🎂 العمر: 16 سنة</div>
    </div>
  </div>
</div>

<!-- زر تغيير اللغة -->
<button class="lang-toggle" onclick="toggleLanguage()">🌐</button>

<!-- سكريبت -->
<script>
  function toggleMenu() {
    const menu = document.getElementById("menuList");
    menu.classList.toggle("show");
  }

  function toggleLanguage() {
    const currentLang = localStorage.getItem("lang") || "ar";
    const newLang = currentLang === "ar" ? "en" : "ar";
    localStorage.setItem("lang", newLang);
    applyLanguage(newLang);
  }

  function applyLanguage(lang) {
    const elements = document.querySelectorAll("[data-en]");
    elements.forEach(el => {
      el.textContent = el.getAttribute(`data-${lang}`);
    });
    document.body.dir = lang === "ar" ? "rtl" : "ltr";
    document.body.style.textAlign = lang === "ar" ? "right" : "left";
  }

  window.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem("lang") || "ar";
    applyLanguage(savedLang);
  });
</script>

</body>
</html>
